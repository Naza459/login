<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Crear Usuario</h1>
                    <form (ngSubmit)="agregarUsuario()" #usuarioForm="ngForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username"
                                [(ngModel)]="nuevoUsuario.username" required pattern="^\S+$">
                            <div
                                *ngIf="usuarioForm.controls.username?.invalid && (usuarioForm.controls.username?.dirty || usuarioForm.controls.username?.touched)">
                                <div class="text-danger" *ngIf="usuarioForm.controls.username?.errors?.required">
                                    El nombre de usuario es requerido.
                                </div>
                                <div class="text-danger" *ngIf="usuarioForm.controls.username?.errors?.['pattern']">
                                    El nombre de usuario no debe contener espacios.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                [(ngModel)]="nuevoUsuario.firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                [(ngModel)]="nuevoUsuario.lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="nuevoUsuario.email" required
                                pattern="^[a-zA-Z0-9._%+-]+@(gmail|hotmail)\.com$">
                            <div
                                *ngIf="usuarioForm.controls.email?.invalid && (usuarioForm.controls.email?.dirty || usuarioForm.controls.email?.touched)">
                                <div class="text-danger" *ngIf="usuarioForm.controls.email?.errors?.required">
                                    El email es requerido.
                                </div>
                                <div class="text-danger" *ngIf="usuarioForm.controls.email?.errors?.['pattern']">
                                    El email debe ser de tipo @gmail.com o @hotmail.com.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" name="password"
                                [(ngModel)]="nuevoUsuario.password" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select class="form-control" id="rol" name="rol" [(ngModel)]="nuevoUsuario.rol" required>
                                <option value="" disabled selected>Selecciona un rol</option>
                                <option value="admin">Administrador</option>
                                <option value="user">Usuario</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        </div>
                    </form>
                    <div class="alert alert-success mt-4" *ngIf="usuarioCreado">
                        Usuario creado exitosamente.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
