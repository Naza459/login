<main class="container overflow-auto">
	<loading-service></loading-service>  
	<msg-component [mensaje]="mensaje" (valueChanged)="getValueMsg($event)"></msg-component> 
	<div class="rounded">
		<div class="row">
			<div class="offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-12  account-wall">
				<div style="text-align:center;margin-bottom:15px;">
					<img class="ec-menu-brand__img" src="assets/images/logito-chiquito.jpg" width="150rem;" alt="Logo Movistar" style="border-radius: 20%;">
				</div>
				<div style="text-align:center;">
					<h2 class="font-light texto-movistar">Reenviar enlace de activación</h2>
					<form id="resend-movistar" style="padding:20px;" method="post">
						<div class="row" style="margin-top:15px;">
							<div class="col-lg-12 col-md-12 col-sm-12" style="margin-top:10px;">
								<label class="font-regular" style="margin-bottom:2px;">Correo electrónico</label>
								<input type="email" id="email" name="email" [(ngModel)]="email" style="text-transform:lowercase;" class="form-control font-regular input-movistar" maxlength="60" required autocomplete="off" (keypress)="validarEmail($event,email)">
							</div>
						</div>
						<div class="row" style="margin-top:10px;">
							<div class="col-lg-4 col-md-4 col-sm-4 col-12">
								<button class="btn btn-lg btn-block buttom-movistar-back" style="width:100%" type="button" (click)="back()">Regresar</button>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-12">
								<button class="btn btn-lg btn-block buttom-movistar-secondary" style="width:100%" type="button" (click)="clean()">Limpiar</button>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 col-12">
								<button class="btn btn-lg btn-block buttom-movistar-primary" style="width:100%" type="submit" (click)="send()">Enviar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
<footer class="text-muted text-center text-small">
	<p class="mb-1">&copy; 2021 Servicios Paguetodo C.A</p>
</footer>
