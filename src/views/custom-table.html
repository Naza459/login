<div id="footer" style="padding:15px;padding-bottom:5px;">
    <div id="acciones" *ngIf="mostrarAcciones">
        <div style="text-align:center;">
            <a style="padding-left:5px;padding-right:5px;display:inline-block;" class="{{firstPage}}" (click)="firstPageFunction()"><i class="fa fa-step-backward"></i></a>
            <a style="padding-left:5px;padding-right:5px;display:inline-block;" class="{{previousPage}}" (click)="previousPageFunction()"><i class="fa fa-backward"></i></a>
            <p class="Poppins-regular" style="display:inline-block;font-size:16px;">Pág {{pageSelected}}/{{totalPageRecords}}</p>
            <a style="padding-left:5px;padding-right:5px;" style="display:inline-block;" class="{{nextPage}}" (click)="nextPageFunction()"><i class="fa fa-forward"></i></a>
            <a style="padding-left:5px;padding-right:5px;" style="display:inline-block;" class="{{lastPage}}"><i class="fa fa-step-forward" (click)="lastPageFunction()"></i></a>
        </div>
    </div>
    <div id="size" class="{{alignSize}} kayak-regular" *ngIf="!listOffice">
        <div style="display:inline-block;">
            <div style="width:100%;">
                <div style="display:inline-block;">
                    <p style="color:#9e9e9e;padding-top:5px;" class="Poppins-regular fuente12">Registros por página</p>
                </div>
                <div style="display:inline-block;">
                    <div class="btn-group">
                        <button class="btn dropdown-toggle Poppins-regular" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding:5px;box-shadow:none;color:#757575;background:transparent;border:1px solid #eeeeee;">{{totalPage}}</button>
                        <div class="dropdown-menu dropdown-ins" aria-labelledby="dropdownMenu8" data-dropdown-in="fadeIn" data-dropdown-out="fadeOut">
                            <div *ngFor="let item of listPageRecord; let i = index;">
                                <a class="dropdown-item Poppins-regular" (click)="selectedPageShow(item)">{{item}}</a>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <div style="display:inline-block;">
            <p style="color:#9e9e9e;margin-bottom:0px;padding-top:5px;padding-bottom:15px;" class="Poppins-regular fuente12">{{labelSize}}:&nbsp;{{size}}
        </div>
    </div>
</div>
