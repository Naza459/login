<main class="container overflow-auto">
	<loading-service></loading-service>  
	<msg-component [mensaje]="mensaje"></msg-component> 
	<div class="rounded">
		<div class="row">
			<div class="offset-lg-2 col-lg-8 offset-md-2 col-md-8 col-sm-12 col-12  account-wall">
				<div style="text-align:center;margin-bottom:15px;">
					<img class="ec-menu-brand__img" src="assets/images/logito-chiquito.jpg" width="150rem;" alt="Logo Movistar" style="border-radius: 20%;">
				</div>
				<div style="text-align:center;">
					<h2 class="font-light texto-movistar">Activar usuario</h2>
					<form id="form-activar" style="padding:20px;">
						 <h3 class="font-regular">{{mensaje}}</h3>
						<button class="btn btn-lg btn-block -movistar-primary" style="width:100%" type="submit" (click)="back()">Ir al inicio</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
<footer class="text-muted text-center text-small">
	<p class="mb-1">&copy; 2021 Servicios Paguetodo C.A</p>
</footer>
